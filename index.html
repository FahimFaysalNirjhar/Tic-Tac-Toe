<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <!-- Daisy Ui and Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Custom Tailwind CSS -->
    <style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
      }
    </style>
  </head>
  <body class="bg-[#3d405b] min-h-screen text-center">
    <div id="msg-container"></div>
    <main class="max-w-sm mx-auto pt-20">
      <h1 class="text-[#f4f1de] text-5xl">Tic Tac Toe Game</h1>
      <!-- game -->
      <div class="flex flex-wrap gap-5 justify-center items-center mt-10">
        <button
          class="btn box bg-[#f2cc8f] w-28 h-28 outline-0 shadow-none border-spacing-0 border-0 text-7xl flex justify-center items-center"
        ></button>
        <button
          class="btn box bg-[#f2cc8f] w-28 h-28 outline-0 shadow-none border-spacing-0 border-0 text-7xl"
        ></button>
        <button
          class="btn box bg-[#f2cc8f] w-28 h-28 outline-0 shadow-none border-spacing-0 border-0 text-7xl"
        ></button>
        <button
          class="btn box bg-[#f2cc8f] w-28 h-28 outline-0 shadow-none border-spacing-0 border-0 text-7xl"
        ></button>
        <button
          class="btn box bg-[#f2cc8f] w-28 h-28 outline-0 shadow-none border-spacing-0 border-0 text-7xl"
        ></button>
        <button
          class="btn box bg-[#f2cc8f] w-28 h-28 outline-0 shadow-none border-spacing-0 border-0 text-7xl"
        ></button>
        <button
          class="btn box bg-[#f2cc8f] w-28 h-28 outline-0 shadow-none border-spacing-0 border-0 text-7xl"
        ></button>
        <button
          class="btn box bg-[#f2cc8f] w-28 h-28 outline-0 shadow-none border-spacing-0 border-0 text-7xl"
        ></button>
        <button
          class="btn box bg-[#f2cc8f] w-28 h-28 outline-0 shadow-none border-spacing-0 border-0 text-7xl"
        ></button>
      </div>
      <!-- reset btn -->
      <button
        id="reset-btn"
        class="btn bg-[#283d3b] text-[#f4f1de] text-3xl outline-0 shadow-none border-spacing-0 border-0 mt-6"
      >
        Reset Game
      </button>
    </main>
    <script src="scripts/app.js"></script>
  </body>
</html>
